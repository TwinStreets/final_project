<!DOCTYPE html>
<html>
  <link href="stylesheets/style.css" rel="stylesheet">
  <head>
    <title>Artist name</title>
  </head>
  <input type="button" onclick="location.href='/';" value="Back to Home" /> <br><br>
  <body>
    Insert image here


    {% for artist in artists %}

            Name: {{artist.name}} <br>
            Genre: {{artist.genre}} <br>
            Image: <img src="{{artist.image}}" alt="image of {{artist.name}}"></img>
              <br><br>

          {% endfor %}


    <br><br>
  </body>
  <footer>

    <div id="photo-container">

    {% for photo in photos %}

      <div class="photo">
        <h2>{{ photo.title }}</h2>
        <img src="{{ photo.photo_url }}" alt="Photo of {{ photo.title }}">
        <div class="like_status-container">
          <button value="{{ photo.key.urlsafe() }}">Like</button>
          <span class="likes">{{ photo.like_status }}</span> likes
        </div>
      </div>

    {% endfor %}

    </div>

    <button class=Minus_One>-1</button>
    <button class=Plus_One>+1</button>

  </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/scripts/buttons.js"></script>
</html>
