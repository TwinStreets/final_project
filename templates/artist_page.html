<!DOCTYPE html>
<html>
  <head>
    <title>Artist name</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Raleway:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>

  <header>
    <div class="topnav" id="myTopnav">
       <a href="/myprofile">My Profile</a>
       <a href="/">Home</a>
       <a href="/aboutus">About Us</a>
       <a id="getout" href="{{logout_url}}"> Log Out </a>
     </div><br>
  <div>
    <h1>{{artist.name}}</h1>
  </div>
</header>
  <body>

            <template id="dataContainer" data-like-state='{{like_state}}'></template>

            <h4>
            <img src="{{artist.image}}" alt="image of {{artist.name}}" style="width:250px;height:250px;"></img><br>
            Genre: {{artist.genre}} <br>
            Bio: {{artist.bio}}
            {{artist.song}}
            <iframe width="250" height="250" src="{{artist.song}}" frameborder="0" allowfullscreen></iframe><br><br>

              <!-- TODO: Attach a click handler to each of these buttons -->

              <a class='like-button' onclick="clickLike('liked', '{{artist.key.urlsafe()}}')">
                <i class="material-icons">thumb_up</i>
              </a>
              <a class='dislike-button' onclick="clickLike('disliked', '{{artist.key.urlsafe()}}')">
                <i class="material-icons">thumb_down</i>
              </a>

    <br><br>
  </body>
  <footer>

    <div id="photo-container">

    {% for photo in photos %}

      <div class="photo">
        <h2>{{ photo.title }}</h2>
        <img src="{{ photo.photo_url }}" alt="Photo of {{ photo.title }}">
        <div class="like_status-container">
          <button value="{{ photo.key.urlsafe() }}">Like</button>
          <span class="likes">{{ photo.like_status }}</span> likes
        </div>
      </div>

    {% endfor %}

    </div>


  </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/scripts/buttons.js"></script>
</html>
