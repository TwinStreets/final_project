<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="stylesheets/style.css" rel="stylesheet">
    <title></title>
  </head>
  <body>



<h1> Email: {{profile.email}}</h1>
<h1> Name: {{profile.name}}</h1>
<h1> Blurb: {{profile.blurb}}</h1>



    <h3>List of Likes</h3>

    {% for l in likes %}

    <img src="{{l.artist_key.get().image}}" style="width:250px;height:250px;"></img><br>
    <a href="/artist?key={{l.artist_key.get().key.urlsafe() }}">{{l.artist_key.get().name}}</a> <br>
     <br><br>
    <!-- {{l}} -->
    {% endfor %}

    <h3>List of Dislikes</h3>

    {% for d in dislikes %}
    <img src="{{d.artist_key.get().image}}" style="width:250px;height:250px;"></img><br>
    <a href="/artist?key={{d.artist_key.get().key.urlsafe() }}">{{d.artist_key.get().name}}</a> <br>
   <br>
    <!-- {{d}} -->
    {% endfor %}


<input type="button" onclick="location.href='/';" value="Back to Home" /> <br>
  </body>
</html>
